<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>I Love You Anisha</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle at center, #141414, #000000);
            color: #fff;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeInContainer 1.5s ease-in-out forwards;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            animation: glowText 2s infinite alternate;
        }

        .heart {
            color: #ff004c;
            font-size: 6rem;
            display: inline-block;
            animation: pulseHeart 1.5s infinite alternate;
            text-shadow: 0 0 15px rgba(255, 0, 76, 0.7), 0 0 30px rgba(255, 0, 76, 0.5);
        }

        p {
            font-size: 1.4rem;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 1rem;
            letter-spacing: 1px;
        }

        /* Glowing Text Animation */
        @keyframes glowText {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 30px rgba(255, 255, 255, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 1), 0 0 40px rgba(255, 255, 255, 0.4);
            }
        }

        /* Heart Pulse Animation */
        @keyframes pulseHeart {
            from {
                transform: scale(1);
                text-shadow: 0 0 15px rgba(255, 0, 76, 0.5);
            }
            to {
                transform: scale(1.3);
                text-shadow: 0 0 25px rgba(255, 0, 76, 1);
            }
        }

        /* Container Fade In */
        @keyframes fadeInContainer {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Floating Effect */
        .container {
            position: relative;
            animation: floating 5s ease-in-out infinite;
        }

        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        /* Subtle Stars Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent url('https://i.imgur.com/3hDRdhR.png') repeat;
            animation: moveStars 30s linear infinite;
            opacity: 0.2;
        }

        @keyframes moveStars {
            0% { background-position: 0 0; }
            100% { background-position: 10000px 10000px; }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>I Love You, Anisha <span class="heart">â™¥</span></h1>
        <p>Forever & Always</p>
    </div>

    <script>
        // Future JavaScript for more dynamic elements can go here.
    </script>
</body>
</html>
